<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashRecife</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="telaStyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>

  


    <nav class="navbar">
      <img src="../imagens/iconDashRecife.png" alt="iconNavbar">
        <div class="pesquisa">
          <form class="d-flex" role="search">
            <input class="form-control" type="search" 
            placeholder="Digite a escola ou bairro que você deseja visualizar" 
            aria-label="Search">
            <button class="btn btn-outline-primary mx-1" type="submit"><i class="bi bi-search"></i>
            </button>

          </form>
        </div>
      </nav>  
      
      <h1 class="text-center">Filtragem Escola</h1>
      <p class="text-center ">Comparações referente ao município de Recife, estado Pernambuco e Brasil</p>


      <div class="container text-center ">
        <div class="row justify-content-md-center ">
          <div class="col shadow p-3 mb-5 bg-body-tertiary rounded">
            <div id="boxUm">
              <p>LABORATÓRIO DE INFORMÁTICA</p>
              <div>
                <canvas id="bar"></canvas>
              </div>
            </div>
          </div>
          <div class="col-md-auto">
            
        </div>
        <div class="col shadow p-3 mb-5 bg-body-tertiary rounded">
            <div id="boxDois">
              <p>LABORATÓRIO DE CIÊNCIAS</p>
              <div>
                <canvas id="pie"></canvas>
              </div>
            </div>
          </div>
        </div>

        <div class="container text-center ">
          <div class="row justify-content-md-center ">
            <div class="col shadow p-3 mb-5 bg-body-tertiary rounded">
              <div id="boxTres">
                <p>QUADRA ESCOLAR</p>
                <div>
                  <canvas id="bar2"></canvas>
                </div>
              </div>
            </div>
            <div class="col-md-auto">
              
          </div>
          <div class="col shadow p-3 mb-5 bg-body-tertiary rounded">
              <div id="boxQuatro">
                <p>INTERNET</p>
                <div>
                  <canvas id="bar3"></canvas>
                </div>
              </div>
            </div>
          </div>













<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="telaScript.js"></script>
</body>
</html>
